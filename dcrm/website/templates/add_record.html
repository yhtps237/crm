{% extends 'base.html' %}

{% block content %}
<div class="col-md-6 offset-md-3">
    <h1>New Record</h1>
    <form method="POST" action="{% url 'add_record' %}">
        {% csrf_token %}

        {{ form.as_p }}
        <br>
        <button type="submit" class="btn btn-secondary">Add</button>
    </form>

</div>

{% endblock %}
